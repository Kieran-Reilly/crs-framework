<style>
    data-grid {
        --cl-border: silver;
        --border: 1px solid var(--cl-border);
        --padding: 0.5rem;
        --default-height: 2rem;
        --default-padding: 0 var(--padding);

        display: grid;
        grid-template-rows: 3rem 1fr;
        width: 100%;
        height: 100%;

        border: var(--border);
    }

    data-grid .grouping {
        border-bottom: var(--border);
        user-select: none;
    }

    data-grid .grid {
        overflow: auto;
        display: grid;
        grid-template-columns: 400px 400px 400px 400px;
        grid-template-rows: repeat(2, var(--default-height));
    }

    data-grid [role="columnheader"] {
        border-right: var(--border);
        border-bottom: var(--border);
        height: var(--default-height);
        display: flex;
        align-items: center;
        padding: var(--default-padding);
        user-select: none;
    }

    data-grid [role="rowgroup"] {
        height: var(--default-height);
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: var(--default-padding);
        grid-column: -1/1;
        border-bottom: var(--border);
        border-right: var(--border);
        position: relative;
        user-select: none;
    }

    data-grid [role="rowheader"] {
        position: sticky;
        left: calc(var(--padding) + var(--default-height));
    }

    data-grid .padding {
        flex: 1;
    }

    data-grid .sticky-right {
        position: sticky;
        right: var(--padding);
    }

    data-grid .expand {
        font-family: "icons";
        font-size: 1.2rem;
        width: var(--default-height);
        height: var(--default-height);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: rotate 0.3s ease-out;
        position: sticky;
        left: var(--padding);
        cursor: pointer;
    }

    data-grid [aria-expanded="true"] .expand {
        rotate: 90deg;
    }
</style>

<template id="grid-row-group">
    <div role="rowgroup">
        <div role="rowheader">${title}</div>
        <div class="padding"></div>
        <div class="sticky-right">&{count}: ${count}</div>
    </div>
</template>

<div class="grouping"></div>
<div class="grid" role="grid">
    <div role="columnheader">Column 1</div>
    <div role="columnheader">Column 2</div>
    <div role="columnheader">Column 3</div>
    <div role="columnheader">Column 3</div>

    <div role="rowgroup" aria-expanded="false">
        <div class="expand">expand</div>
        <div role="rowheader">Grouping Row</div>
        <div class="padding"></div>
        <div class="sticky-right">count: 10</div>
    </div>
</div>
