<style>
    kan-ban {
        --cell-width: 200px;
        --columns: repeat(6, var(--cell-width));
        --padding: 0.5rem;
        --rows: minmax(2rem, max-content) 1fr;
        --cell-background: white;
        --background: #E7E7E7;
        --border: 1px solid var(--background);
        --columnheader-borders: 10px 10px 0 0;
        --card-background: #F4F6F8;
        --card-left: #0276C2;
        --card-borders: 5px 0 0 5px;
        --height: 2000px;

        display: grid;
        grid-template-rows: var(--rows);
        width: 100%;
        height: 100%;
        background: var(--background);
        padding: var(--padding);
        gap: 0.1rem;
        overflow: auto;
        box-sizing: border-box;
        user-select: none;
    }

    kan-ban .header, kan-ban .container {
        display: grid;
        grid-template-columns: var(--columns);
        gap: var(--padding);
    }

    kan-ban .header {
        position: sticky;
        top: 0;
        z-index: 100;
    }

    kan-ban .container {
        position: relative;
        height: var(--height);
    }

    kan-ban .container > [role="cell"] {
        background: var(--cell-background);
        border: var(--border);
        width: 100%;
        padding: var(--padding);
    }

    kan-ban [role="columnheader"] {
        width: 100%;
        background: var(--cell-background);
        border: var(--border);
        border-radius: var(--columnheader-borders);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    kan-ban .sticky {
        position: sticky;
    }

    kan-ban .sticky:before {
        content: "";
        position: absolute;
        top: 0;
        left: -10px;
        width: 216px;
        height: 100%;
        background: var(--background);
        z-index: -1;
    }

    kan-ban .sticky:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--cell-background);
        z-index: -1;
    }

    kan-ban [role="columnheader"].sticky::after {
        border-radius: var(--columnheader-borders);
    }

    kan-ban [role="cell"] {
        z-index: 0;
    }

    kan-ban [role="cell"].sticky {
        z-index: 1;
    }

    kan-ban .card {
        position: relative;
        width: 100%;
        height: 5rem;
        background: var(--card-background);
        margin-bottom: var(--padding);
        padding: 0.5rem 1rem;
        border-radius: var(--card-borders);
    }

    kan-ban .card:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 0.25rem;
        height: 100%;
        background: var(--card-left);
        border-radius: var(--card-borders);
    }

</style>

<div class="header">
    <div role="columnheader" class="sticky" style="left: 0">Column 1</div>
    <div role="columnheader" class="sticky" style="left: 208px">Column 2</div>
    <div role="columnheader">Column 3</div>
    <div role="columnheader">Column 4</div>
    <div role="columnheader">Column 5</div>
    <div role="columnheader">Column 6</div>
</div>

<div class="container">
    <div role="cell" class="sticky" style="left: 0">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
    <div role="cell" class="sticky" style="left: 208px">
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
    </div>
    <div role="cell">
        <div class="card">Card 6</div>
        <div class="card">Card 7</div>
        <div class="card">Card 8</div>
    </div>
    <div role="cell"></div>
    <div role="cell"></div>
    <div role="cell"></div>
</div>
