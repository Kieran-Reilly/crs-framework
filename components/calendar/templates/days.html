<style>
    #calendar {

        padding: 0 0.8rem 0.8rem 0.8rem;

        font-size: var(--text-size);
        font-weight: bold;
        color: rgba(0, 0, 0, 0.8);
        border-radius: 0.4rem;
    }

    #calendar [role = 'cell']:hover {
        border: 1px solid black;
        opacity: 1;
        cursor: default;
