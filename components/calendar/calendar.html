<style>
    * {
        box-sizing: border-box;
    }

    :host {
        display: grid;
        grid-template-rows: auto 1fr;
        width: 30rem;
        height: 30rem;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        border: 1px solid rgba(99, 99, 99, 0.2);
        border-radius: 3%;
        margin: 3rem;
    }

    #calendar-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 5rem;
        padding: 0.7rem;
    }

    #calendar-toolbar select {
        cursor: pointer;
        text-align: center;
        font-size: 1.13rem;
        border-radius: 0.5rem;
        border: none;
    }

    #calendar-toolbar button {
        background: transparent;
        width: 3rem;
        height: 3rem;
        font-size: 30px;
        cursor: pointer;
        border: none;
    }

    #calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(7, 1fr);
        justify-items: center;
        align-items: center;
    }

    #calendar [role = 'columnheader'] {
        font-weight: bold;
    }

    #calendar [role = 'cell'] {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 3rem;
        height: 3rem;
        border-radius: 0.4rem;
    }

    #calendar [role = 'cell']:hover {
        border: 1px solid black;
        opacity: 1;
        cursor: default;
    }

    .non-current-day {
        opacity: .5;
    }

    .todays-date {
        background-color: black;
        color: white;
    }
</style>

<template id="tplCell">
    <div role="cell" data-date="${date}" classList.if="current == false ? 'non-current-day' : 'test'">${number}</div>
</template>

<div id="calendar-toolbar"  role="toolbar">
    <button id="previous-month" aria-label="previous month button"><</button>
    <div id="Months" value.bind = "date.month" aria-label="Months">Months</div>
    <div id="Years" value.bind = "date.year" aria-label="Month">Years</div>
    <button id="next-month" aria-label="next month button">></button>
</div>

<div id="calendar" role="grid">
    <div role="columnheader">SU</div><div role="columnheader">MO</div><div role="columnheader">TU</div>
    <div role="columnheader">WE</div><div role="columnheader">TH</div><div role="columnheader">FR</div><div role="columnheader">SA</div>

    <div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div>
    <div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div>
    <div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div>
    <div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div>
    <div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div>
    <div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div><div role="cell"></div>
</div>
