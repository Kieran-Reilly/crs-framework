<style>
    .main {
        display: grid;
        grid-template-rows: 3rem 1fr;
        width: 100%;
        height: 100%;
    }

    .card {
        border: var(--border);
        background: var(--grey-surface);
        padding: var(--padding);
    }
</style>

<template id="tplSimple">
    <div class="card" data-value.attr="status" data-id.attr="id" draggable="true">
        <label>Code</label>
        <div>${code}</div>
    </div>
</template>

<div class="main">
    <div role="toolbar">
        <button click.call="addColumn">Add</button>
        <button click.call="refresh">Refresh</button>
        <button click.call="add">Add</button>
        <button click.call="remove">Remove</button>
        <button click.call="update">Update</button>
    </div>

    <kan-ban
        ref="kanban"
        data-manager="kanban_data"
        data-headertemplate="simple"
        data-template="simple"
        data-field="status"
        data-update="statusId,statusCode,statusDescription"
    ></kan-ban>
</div>
