<style>
    label, .booking {
        display: block;
        margin: 0.5rem;
    }
</style>

<h2>${title}</h2>

<label>
    <div>&{form.firstName}</div>
    <input value.bind="data.firstName" required />
</label>

<label>
    <div>&{form.lastName}</div>
    <input value.bind="data.lastName" required maxlength="5" />
</label>

<label>
    <div>&{form.duration}</div>
    <input is="masked-input" data-mask="000 : 00 : 00" placeholder="yyy : mm : dd"/>
</label>

<label>
    <div>&{form.phone}</div>
    <input is="masked-input" data-mask="(000) +00 000000000" />
</label>

<input-composite class="inline" data-title="&{form.firstName}">
    <input slot="input" value.bind="data.firstName" required />
    <div slot="buttons">
        <button>L</button>
    </div>
</input-composite>

<div class="booking">Booking for ${data.firstName} ${data.lastName}</div>
